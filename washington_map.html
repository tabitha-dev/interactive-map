<!DOCTYPE html>
<html>
<head>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <!-- Folium-generated CSS and JS for the map -->
    <style>#map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; }</style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([47.7511, -120.7401], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to add a marker
        function addMarker(lat, lon, popupText, iconUrl) {
            var customIcon = iconUrl ? new L.Icon({iconUrl: iconUrl, iconSize: [25, 41], iconAnchor: [12, 41]}) : null;
            var marker = L.marker([lat, lon], {icon: customIcon || L.Icon.Default}).addTo(map);
            marker.bindPopup(popupText);
        }

        // Add markers for various cities and attractions
        addMarker(47.6062, -122.3321, '<strong>Seattle</strong>');
        addMarker(47.0458, -122.896, '<strong>Olympia</strong>');
        addMarker(47.6740, -122.1215, '<strong>Redmond</strong>');
        addMarker(47.6101, -122.2015, '<strong>Bellevue</strong>');
        addMarker(47.6163, -122.0356, '<strong>Sammamish</strong>');
        addMarker(47.5301, -122.0326, '<strong>Issaquah</strong>');
        addMarker(47.7601, -122.2054, '<strong>Bothell</strong>');
        addMarker(47.5707, -122.2221, '<strong>Mercer Island</strong>');
        addMarker(47.7573, -122.2440, '<strong>Kenmore</strong>');
        addMarker(47.7543, -122.1635, '<strong>Woodinville</strong>');
        // Add markers for natural attractions with a custom icon
        addMarker(48.7769, -121.8144, '<strong>Mount Baker</strong>', 'https://example.com/mount-baker-icon.png');
        addMarker(46.8523, -121.7603, '<strong>Mount Rainier</strong>', 'https://example.com/mount-rainier-icon.png');
        addMarker(47.8021, -123.6044, '<strong>Olympic National Park</strong>', 'https://example.com/olympic-park-icon.png');
        addMarker(47.6205, -122.3493, '<strong>Seattle Center and the Space Needle</strong>', 'https://example.com/space-needle-icon.png');
        addMarker(48.6099, -122.9554, '<strong>San Juan Islands</strong>', 'https://example.com/san-juan-icon.png');
    </script>
</body>
</html>
